<html>
<head>
<meta charset="utf-8">
    <title>"WebCLMemoryObject getInfo conformance test."</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
var DATA_SIZE = Float32Array.BYTES_PER_ELEMENT * 1024;
try {
    debug("WebCLMemoryObject :: getInfo() test case.");
    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLMemoryObject = webCLContext.createBuffer(webcl.MEM_READ_ONLY, DATA_SIZE);
    if (webCLMemoryObject instanceof WebCLMemoryObject) {
        var subBuffer = webCLMemoryObject.createSubBuffer(webcl.MEM_READ_ONLY, 0, Float32Array.BYTES_PER_ELEMENT * 528);

        shouldBeType("subBuffer.getInfo(webcl.MEM_ASSOCIATED_MEMOBJECT)", WebCLMemoryObject);
        shouldBeType("webCLMemoryObject.getInfo(webcl.MEM_CONTEXT)", WebCLContext);
        shouldBeNonNull("webCLMemoryObject.getInfo(webcl.MEM_TYPE)");
        shouldBeNonNull("webCLMemoryObject.getInfo(webcl.MEM_FLAGS)");
        shouldBe("typeof " + "webCLMemoryObject.getInfo(webcl.MEM_SIZE)", "'number'");
        shouldBe("typeof " + "webCLMemoryObject.getInfo(webcl.MEM_OFFSET)", "'number'");

        // Testing for Exception.
        shouldThrowExceptionName("webCLMemoryObject.getInfo(invalid_object)", "INVALID_VALUE");

    } else
        testFailed("createBuffer() did not return WebCLMemoryObject.");
} catch(e) {
    testFailed("WebCLMemoryObject :: getInfo throws an exception : " + e.message);
}
notifyFinishedToHarness();
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
