<html>
<head>
<meta charset="utf-8">
    <title>WebCLEvent getProfilingInfo conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("WebCLEvent :: getProfilingInfo test case.");
    debug("(CLenum name)");

    var wtu = WebCLTestUtils;
    var webCLPlatforms = wtu.getPlatforms();
    var webCLDevices = wtu.getDevices(webCLPlatforms);
    var webCLContext = wtu.createContext();
    var data = new Float32Array(SIZE);
    var count = SIZE;
    for (var i = 0; i < count; i++) {
        data[i] = Math.random();
    }
    var kernelSource = wtu.readKernel("../../resources/kernels/square.cl");
    var webCLProgram = wtu.createProgram(webCLContext, kernelSource);
    var webCLCommandQueue = webCLContext.createCommandQueue(webCLDevices[0], webcl.QUEUE_PROFILING_ENABLE);
    var webCLEvent = wtu.createEvent(webCLContext);
    wtu.build(webCLProgram, webCLDevices, "-cl-single-precision-constant");
    var webCLKernel = wtu.createKernel(webCLProgram, "square");
    var workGroupSize = webCLKernel.getWorkGroupInfo(webCLDevices[0], webcl.KERNEL_WORK_GROUP_SIZE);
    var localWorkSize = new Int32Array([workGroupSize]);
    var globalWorkSize = new Int32Array([count]);

    input = webCLContext.createBuffer(webcl.MEM_READ_ONLY, BUFFER_SIZE);
    output = webCLContext.createBuffer(webcl.MEM_WRITE_ONLY, BUFFER_SIZE);
    webCLCommandQueue.enqueueWriteBuffer(input, true, 0, DATA_SIZE, data);
    wtu.setArg(webCLKernel, 0, input);
    wtu.setArg(webCLKernel, 1, output);
    wtu.setArg(webCLKernel, 2, count, WebCLKernelArgumentTypes.LONG);

    var globalWorkSize = new Int32Array([300, 400]);
    var localWorkSize = new Int32Array([2, 2]);
    var globalWorkOffset = new Int32Array([2, 2]);
    wtu.enqueueNDRangeKernel(webCLCommandQueue, webCLKernel, globalWorkOffset, globalWorkSize, localWorkSize);

    shouldBe("typeof " + "webCLEvent.getProfilingInfo(webcl.PROFILING_COMMAND_QUEUED);", "'number'");
    shouldBe("typeof " + "webCLEvent.getProfilingInfo(webcl.PROFILING_COMMAND_SUBMIT);", "'number'");
    shouldBe("typeof " + "webCLEvent.getProfilingInfo(webcl.PROFILING_COMMAND_START);", "'number'");
    shouldBe("typeof " + "webCLEvent.getProfilingInfo(webcl.PROFILING_COMMAND_END);", "'number'");

    // Testing for Exceptions.
    shouldThrowWebCLException("webCLEvent.getProfilingInfo(invalid_object);");

    var webCLCommandQueue2 = webCLContext.createCommandQueue(webCLDevices[0], webcl.QUEUE_OUT_OF_ORDER_EXEC_MODE_ENABLE);
    wtu.enqueueNDRangeKernel(webCLCommandQueue2, webCLKernel, globalWorkOffset, globalWorkSize, localWorkSize);
    shouldThrowWebCLException("webCLEvent.getProfilingInfo(webcl.PROFILING_COMMAND_SUBMIT);");

    webCLEvent.setUserEventStatus(invalid_object);
    shouldThrowWebCLException("webCLEvent.getProfilingInfo(webcl.PROFILING_COMMAND_SUBMIT);");

} catch(e) {
    testFailed("WebCLEvent :: getProfilingInfo() throws an exception : " + e.message);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
