 <html>
<head>
<meta charset="utf-8">
    <title>WebCL_High</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<div style="position:absolute; left:0px; top:0px; visibility:hidden">
	<canvas id="inputCanvas" />
</div>
<script>
/***********************WebCLContext createImage invalid mem flag and imageData parameters*****************************/
var inputCanvas;
var inputContext;
var jsInputImage;
var imageData;
try {
	jsInputImage = new Image();
	jsInputImage.src = "pebbleHalf.jpg";
	jsInputImage.onload = LoadComplete;
//	LoadComplete();
} catch(e) {
	testFailed("Image throws an exception : "+e.message);
	notifyFinishedToHarness();
}


function LoadComplete() {
	try {
		var width = jsInputImage.width;
		var height = jsInputImage.height;
	
		inputCanvas = document.getElementById("inputCanvas");
		inputCanvas.width = width;
		inputCanvas.height = height;
		inputContext = inputCanvas.getContext("2d");
		inputContext.drawImage(jsInputImage, 0, 0);
		imageData = inputContext.getImageData(0, 0, width, height);
		execute();
	} catch(e) {
		testFailed("Exception at LoadComplete: "+e.message);
        	notifyFinishedToHarness();
	}
}

function execute() {
try {
	debug("WebCLContext createImage invalid mem flag and imageData parameters");
	
	var webcl = new WebCL();
	if("undefined" == typeof(WebCL) && (null != (new WebCL()))) {
		testFailed("WebCL context does not exist");notifyFinishedToHarness();
	}
	else {
		try {
			var context = webcl.createContext();
			if( context instanceof WebCLContext ) {
				try {
					var buffer = context.createImage(invalid_object, imageData);
					testFailed("It should throw an exception but returned : "+buffer);notifyFinishedToHarness();
				} catch(e) {
					testPassed("Throws an exception : "+e.message);notifyFinishedToHarness();
				}
			} else {
				testFailed("createContext is returned : "+context);notifyFinishedToHarness();
			}
		} catch(e) {
			testFailed("createContext throws an exception : "+e.message);notifyFinishedToHarness();
		}
	}		
} catch (e) {
	testFailed("WebCL throws an exception : "+e.message);notifyFinishedToHarness();
}
}

successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
