 <html>
<head>
<meta charset="utf-8">
    <title>WebCL_High</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<video id="videoId" width="320" height="240" controls="controls">
  <source src="movie.mp4" type="video/mp4" />
  <source src="movie.ogg" type="video/ogg" />
  Your browser does not support the video tag.
</video> 
<script>
/***********************WebCLContext createImage MEM_READ_WRITE and srcVideo parameters*****************************/

try {
	debug("WebCLContext createImage MEM_READ_WRITE and srcVideo parameters");
	
	var videoId = document.getElementById("videoId");

	var webcl = new WebCL();
	if("undefined" == typeof(WebCL) && (null != (new WebCL()))) {
		testFailed("WebCL context does not exist");notifyFinishedToHarness();
	} else {
		try {
			var context = webcl.createContext();
			if( context instanceof WebCLContext ) {
				try {
					
					var webCLImage = context.createImage(webcl.MEM_READ_WRITE | webcl.MEM_USE_HOST_PTR, videoId);
					if(webCLImage instanceof WebCLImage) {
						testPassed("createImage() returned : "+webCLImage);notifyFinishedToHarness();
					} else {
						testFailed("createImage() returned : "+webCLImage);notifyFinishedToHarness();
					}
				} catch(e) {
					testFailed("Throws an exception : "+e.message);notifyFinishedToHarness();
				}
			} else {
				testFailed("createContext is returned : "+context);notifyFinishedToHarness();
			}
		} catch(e) {
			testFailed("createContext throws an exception : "+e.message);notifyFinishedToHarness();
		}
	}		
} catch (e) {
	testFailed("WebCL throws an exception : "+e.message);notifyFinishedToHarness();
}

successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
