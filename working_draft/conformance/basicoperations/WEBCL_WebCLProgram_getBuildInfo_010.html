<html>
<head>
<meta charset="utf-8">
    <title>WebCL_High</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script id="square" type="x-kernel">
__kernel void square(
	__global float* input,
	__global float* output,
	const unsigned int count)
	{
		int i = get_global_id(0);
		if(i < count)
			output[i] = input[i] * input[i];
	}
</script>
<script>
function getKernel (id ) {
	var kernelScript = document.getElementById( id );
	if(kernelScript === null || kernelScript.type !== "x-kernel")
		return null;

	return kernelScript.firstChild.textContent;
}
/***********************WebCLProgram getBuildInfo with DEVICE_TYPE_GPU and PROGRAM_BUILD_STATUS*****************************/
try {
	debug("WebCLProgram getBuildInfo with DEVICE_TYPE_GPU and PROGRAM_BUILD_STATUS");
	
	var platforms = webcl.getPlatforms();
	if(( typeof(platforms) == 'object' )  && (platforms.length)) {
		try {
			var devices = platforms[0].getDevices(webcl.DEVICE_TYPE_GPU);
			if(( typeof(devices) == 'object' )  && (devices.length)) {
				var kernelSource = getKernel("square");
				var context = webcl.createContext();
				var webCLProgram = context.createProgram(kernelSource);
				webCLProgram.build(devices, "-cl-single-precision-constant");
				try {
					var buildInfo = webCLProgram.getBuildInfo(devices[0], webcl.PROGRAM_BUILD_STATUS);
					testPassed("getBuildInfo returned value : "+buildInfo);notifyFinishedToHarness();
				} catch(e) {
					testFailed("getBuildInfo() throws an exception : "+e.message);notifyFinishedToHarness();
				}
			} else {
				testFailed("getDevices() is not returned an array.");notifyFinishedToHarness();
			}
		} catch(e) {
			testFailed("getDevices() with DEVICE_TYPE_GPU throws an exception : "+e.message);notifyFinishedToHarness();
		}
	} else {
		testFailed("getPlatforms is not returned an array.");notifyFinishedToHarness();
	}
} catch(e) {
	testFailed("getPlatforms throws an exception : "+e.message);notifyFinishedToHarness();
}

successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
