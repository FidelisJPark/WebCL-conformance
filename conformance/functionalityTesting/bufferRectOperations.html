<html>
<head>
<meta charset="utf-8">
    <title>bufferRectOperations conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("bufferRectOperations functionality test case.");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
    var correct;
    var count = SIZE;
    var data = new ArrayBuffer(SIZE);
    var result = new ArrayBuffer(SIZE);

    var hostOrigin = new Int32Array([0, 0]);
    var srcOrigin = new Int32Array([10, 20]);
    var dstOrigin = new Int32Array([10, 20]);
    var region = new Int32Array([15, 25]);

    for (i = 0; i < count; i++)
        data[i] = (Math.floor(Math.random()*10) ) + 1;

    var hostRowPitch = WIDTH_STEP;
    var hostSlicePitch = WIDTH_STEP;
    var srcRowPitch = WIDTH_STEP;
    var srcSlicePitch = WIDTH_STEP;
    var dstRowPitch = WIDTH_STEP;
    var dstSlicePitch = WIDTH_STEP;

    var srcBufferReadWrite = webCLContext.createBuffer(webcl.MEM_READ_WRITE, BUFFER_SIZE);
    var dstBufferReadWrite = webCLContext.createBuffer(webcl.MEM_READ_WRITE, BUFFER_SIZE);

    webCLCommandQueue.enqueueWriteBufferRect(srcBufferReadWrite, true, srcOrigin, hostOrigin, region, srcRowPitch, srcSlicePitch, hostRowPitch, hostSlicePitch, data);
    webCLCommandQueue.enqueueCopyBufferRect(srcBufferReadWrite, dstBufferReadWrite, srcOrigin, dstOrigin, region, srcRowPitch, srcSlicePitch, dstRowPitch, dstSlicePitch);
    webCLCommandQueue.enqueueReadBufferRect(dstBufferReadWrite, true, dstOrigin, hostOrigin, region, dstRowPitch, dstSlicePitch, hostRowPitch, hostSlicePitch, result);

    correct = 0;
    for (i = 0; i < count; i++)
        if (data[i] == result[i])
            correct++;

    console.log("Computed " + correct + "/" + count + " correct values.");
    if (correct == count)
        testPassed("Test passed for all " + count + " values in writing into, copying and reading from a bufferRect.");
    else
        testFailed("Test failed for writing into, copying and reading from a bufferRect. Computed " + correct + " / " + count + " correct values.");

} catch(e) {
    testFailed("bufferRectOperations throws an exception : " + e.message);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
