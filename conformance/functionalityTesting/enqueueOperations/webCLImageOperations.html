<html>
<head>
<meta charset="utf-8">
    <title>webCLImageOperations conformance test.</title>
    <link rel="stylesheet" href="../../../resources/js-test-style.css"/>
    <script src="../../../resources/js-test-pre.js"></script>
    <script src="../../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("webCLImage functionality test case.");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
    var correct, partialCopySize = 10;
    var count = SIZE;
    var data, result;
    var srcOrigin, dstOrigin, copySrcOrigin, copyDstOrigin, region, copyRegion;
    var imageWidth = 20, imageHeight = 20;
    var imageArea = imageWidth * imageHeight;

    var webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, imageWidth, imageHeight);
    var srcImageReadWrite = wtu.createImage(webCLContext, webcl.MEM_READ_ONLY, webCLImageDescriptorReadWrite);
    var dstImageReadWrite = wtu.createImage(webCLContext, webcl.MEM_READ_ONLY, webCLImageDescriptorReadWrite);

    /*
    *   Testing for webCLImage write/ copy/ read Operations
    *   Copies imageArea (20 * 20) int values from source image to destination image.
    */
    try  {
        srcOrigin = [0, 0];
        dstOrigin = [0, 0];
        copySrcOrigin = [0, 0];
        copyDstOrigin = [0, 0];
        region = [imageWidth, imageHeight];

        data = new Int32Array(imageArea);
        result = new Int32Array(imageArea);
        data = wtu.generateRandomInt(data, imageArea);

        wtu.enqueueWriteImage(webCLCommandQueue, srcImageReadWrite, true, srcOrigin, region, 0, data);
        wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, copySrcOrigin, copyDstOrigin, region);
        wtu.enqueueReadImage(webCLCommandQueue, dstImageReadWrite, true, dstOrigin, region, 0, result);
        wtu.verifyResult(data, result, imageArea, "webCLImageOperations for copying " + imageArea + "values");
    } catch(e) {
        testFailed(e.description);
    }

    /*
    *   Testing for webCLImage write/ copy/ read Operations
    *   Copies 10 int values of a column in source image to destination image.
    */
    try  {
        srcOrigin = [0, 0];
        dstOrigin = [0, 0];
        copySrcOrigin = [19, 10];
        copyDstOrigin = [0, 0];
        dstRegion = [1, 10];
        srcRegion = [imageWidth, imageHeight];
        copyRegion = [1, 10];

        data = new Int32Array(imageArea);
        result = new Int32Array(partialCopySize);
        data = wtu.generateRandomInt(data, imageArea);

        wtu.enqueueWriteImage(webCLCommandQueue, srcImageReadWrite, true, srcOrigin, srcRegion, 0, data);
        wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, copySrcOrigin, copyDstOrigin, copyRegion);
        wtu.enqueueReadImage(webCLCommandQueue, dstImageReadWrite, true, dstOrigin, dstRegion, 0, result);

        correct = 0;
        // To verify the copied values.
        for (i = (imageWidth * copySrcOrigin[1]) + copySrcOrigin[0], j = 0; j < partialCopySize; i += imageHeight, j++)
            if (data[i] == result[j])
                correct++;

        if (correct == partialCopySize)
            testPassed("webCLImageOperations for copying 10 values of a column in source image.");
        else
            testFailed("webCLImageOperations for copying 10 values of a column in source image failed. Computed " + correct + " / " + partialCopySize + "correct values.");
    } catch(e) {
        testFailed(e.description);
    }

    /*
    *   Testing for webCLImage write/ copy/ read Operations
    *   Copies 10 int values of last row of source image to destination image.
    */
    try  {
        srcOrigin = [0, 0];
        srcRegion = [imageWidth, imageHeight];
        dstOrigin = [0, 0];
        dstRegion = [10, 1];
        copySrcOrigin = [10, 19];
        copyDstOrigin = [0, 0];
        copyRegion = [10, 1];

        data = new Int32Array(imageArea);
        result = new Int32Array(partialCopySize);
        data = wtu.generateRandomInt(data, imageArea);

        wtu.enqueueWriteImage(webCLCommandQueue, srcImageReadWrite, true, srcOrigin, srcRegion, 0, data);
        wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, copySrcOrigin, copyDstOrigin, copyRegion);
        wtu.enqueueReadImage(webCLCommandQueue, dstImageReadWrite, true, dstOrigin, dstRegion, 0, result);

        correct = 0;
        // To verify copied values (last row)
        for(i = imageArea - partialCopySize, j = 0; j < partialCopySize; i++, j++)
            if (data[i] == result[j])
                correct++;

        if (correct == partialCopySize)
            testPassed("webCLImageOperations for copying 10 values of last row of source image.");
        else
            testFailed("webCLImageOperations for copying 10 values of last row of source image failed. Computed " + correct + " / " + partialCopySize + "correct values.");
    } catch(e) {
        testFailed(e.description);
    }
} catch(e) {
    testFailed(e.description);
}
successfullyParsed = true;
</script>
<script src="../../../resources/js-test-post.js"></script>
</body>
</html>
