 <html>

<body>
<div id="description"></div>
<div id="console"></div>
<script>
/******WebCLCommandQueue enqueueReadImage with WebCLImage obj, true, origin(2D image), region(2D image), 0, 0, invalid obj, null*************/
try {
	debug("WebCLCommandQueue enqueueReadImage with WebCLImage obj, true, origin(2D image), region(2D image), 0, 0, invalid obj, null");
	var webcl = new WebCL();
	if("undefined" == typeof(WebCL) && (null != (new WebCL()))) {
		testFailed("WebCL context does not exist");
		notifyFinishedToHarness();
	} else {
		var context = webcl.createContext();
		if( context instanceof WebCLContext ) {
			try {
				var webCLCommandQueue = context.createCommandQueue();
				var webCLImageDescriptors = context.getSupportedImageFormats(webcl.MEM_READ_ONLY, webcl.MEM_OBJECT_IMAGE2D);
				var webCLImage = context.createImage(webcl.MEM_READ_ONLY, webCLImageDescriptors[0]);
				
				//var origin = new Array(12, 25, 0);
				//var region = new Array(10, 20, 1);
				var origin = new Int32Array(3);
                                origin[0] = 12;
                                origin[0] = 25;
                                origin[0] = 0;
                                var region = new Int32Array(3);
                                region[0] = 10;
                                region[0] = 20;
                                region[0] = 1;
				/*var data = new Float32Array(1024);
				for(var i = 0; i < 1024; i++) {
					data[i] = Math.random();
				}*/
				try {
					webCLCommandQueue.enqueueReadImage(webCLImage, true, origin, region, 0, 0, invalid_object, null);
					testFailed("It should throw an exception.");
					notifyFinishedToHarness();
				} catch(e) {
					testPassed("Throws an exception : "+e.message);
					notifyFinishedToHarness();
				}
				
			} catch(e) {
				testFailed("context methods throws an exception : "+e.message);
				notifyFinishedToHarness();
			}
		} else {
			testFailed("createContext returned : "+context);
			notifyFinishedToHarness();
		}
	}		
} catch (e) {
	testFailed("WebCL throws an exception : "+e.message);
	notifyFinishedToHarness();
}

successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
