<html>
<head>
<meta charset="utf-8">
    <title>enqueueCopyBufferToImage conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("enqueueCopyBufferToImage functionality test case.");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
    var correct;
    var count = SIZE;
    var data = new Int8Array(10);
    var result = new Int8Array(10);
    var webCLBufferReadWrite, webCLImageReadWrite;

    var width = 100;
    var height = 100;
    var origin = new Int32Array([0, 0]);
    var region = new Int32Array([5, 5]);

    for (i = 0; i < 10; i++)
        data[i] = Math.floor(Math.random() * 10);

    webCLBufferReadWrite = webCLContext.createBuffer(webcl.MEM_READ_WRITE, DATA_SIZE);
    wtu.enqueueWriteBuffer(webCLCommandQueue, webCLBufferReadWrite, true, 0, SIZE, data);

    var webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, width, height);
    webCLImageReadWrite = webCLContext.createImage(webcl.MEM_READ_WRITE, webCLImageDescriptorReadWrite);

    webCLCommandQueue.enqueueCopyBufferToImage(webCLBufferReadWrite, webCLImageReadWrite, 0, origin, region);
    wtu.enqueueReadImage(webCLCommandQueue, webCLImageReadWrite, true, origin, region, width * 4, result);

    correct = 0;
    for (i = 0; i < 10; i++)
        if (result[i] == (data[i]))
            correct++;

    console.log("Computed " + correct + "/ 10 correct values for enqueueCopyBufferToImage.");
    if (correct == count)
        testPassed("Test passed for all 10 values for enqueueCopyBufferToImage.");
    else
        testFailed("Test failed for enqueueCopyBufferToImage. Computed " + correct + " / 10 correct values.");

} catch(e) {
    testFailed("enqueueCopyBufferToImage throws an exception : " + e.message);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
