<html>
<head>
<meta charset="utf-8">
    <title>WebCLContext createImage functionality test.</title>
    <link rel="stylesheet" href="../../../resources/js-test-style.css"/>
    <script src="../../../resources/js-test-pre.js"></script>
    <script src="../../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="inputCanvasForImageData" width="100" height="100"></canvas>
<canvas id="inputCanvasForImage" width="200" height="100"></canvas>
<script>
debug("WebCLContext createImage functionality test case.");

var wtu = WebCLTestUtils;
var webCLContext = wtu.createContext();
var webCLCommandQueue = wtu.createCommandQueue(webCLContext);

/*
 *   Creating image and filling it with ArrayBufferView.
 */
try {
    var imageWidth = 100;
    var imageHeight = 100;
    var origin = [0, 0];
    var region = [imageWidth, imageHeight];
    var hostRowPitch = 0;
    var imageArea = imageWidth * imageHeight;
    var data = new Float32Array(imageArea);
    var result = new Float32Array(imageArea);
    data = wtu.generateRandomFloat(data, imageArea);

    var webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, imageWidth, imageHeight);
    var webCLImageWithHostPtr = wtu.createImage(webCLContext, webcl.MEM_READ_WRITE, webCLImageDescriptorReadWrite, data);
    wtu.enqueueReadImage(webCLCommandQueue, webCLImageWithHostPtr, true, origin, region, hostRowPitch, result);
    wtu.verifyResult(data, result, imageArea, "Validation of data filled by ArrayBufferView on creation of a image with area : " + imageWidth + " * " + imageHeight);
} catch(e) {
    testFailed(e.description);
}

/*
 *   Creating image and filling it with imageData.
 */
try {
    var canvasForImageData = document.getElementById("inputCanvasForImageData");
    var resultCanvasForImageData = document.createElement("canvas");
    var canvasContextForImageData = canvasForImageData.getContext("2d");
    var resultCanvasContextForImageData = resultCanvasForImageData.getContext("2d");
    var imgData = canvasContextForImageData.createImageData(100, 100);
    imgData.data = wtu.generateRandomNumberInRange(imgData.data, 0, 255, imgData.data.length);
    canvasContextForImageData.putImageData(imgData, 0, 0);

    var webCLImageWithImageData = wtu.createImage(webCLContext, webcl.MEM_READ_WRITE, imgData);
    wtu.enqueueReadImage(webCLCommandQueue, webCLImageWithImageData, true, origin, region, hostRowPitch, resultCanvasForImageData);
    resultImageData = resultCanvasContextForImageData.getImageData(0, 0, 100, 100);
    wtu.verifyResult(imgData.data, resultImageData.data, imgData.data.length, "Validation of data filled by imageData on creation of a image with size (100 * 100)");
} catch(e) {
    testFailed(e.description);
}

/*
 *   Creating image and filling it with Image element.
 */
try {
    var image = new Image();
    image.src = "../../../resources/pebbleHalf.jpg";
    image.onload = execute;
} catch(e) {
    testFailed("Unable to load HTML image element : " + e.name);
}
function execute() {
    try {
        var canvasForImage = document.getElementById("inputCanvasForImage");
        var resultCanvasForImage = document.createElement("canvas");
        var canvasContextForImage = canvasForImage.getContext("2d");
        var resultCanvasContextForImage = resultCanvasForImage.getContext("2d");
        var webCLImageWithImage = wtu.createImage(webCLContext, webcl.MEM_READ_ONLY, image);
        canvasContextForImage.drawImage(image, 0, 0);
        var dataOfImage = canvasContextForImage.getImageData(0, 0, canvasForImage.width, canvasForImage.height);
        wtu.enqueueReadImage(webCLCommandQueue, webCLImageWithImage, true, origin, region, hostRowPitch, resultCanvasForImage);
        resultImageData = resultCanvasContextForImage.getImageData(0, 0, canvasForImage.width, canvasForImage.height);
        wtu.verifyResult(dataOfImage.data, resultImageData.data, canvasForImage.width * canvasForImage.height, "Validation of data filled by HTMLImage element on creation of a buffer with image : pebbleHalf.jpg");
    } catch(e) {
        testFailed(e.description);
    }

    // Since execute() is called on loading of the image, it is necessary to insert js-test-post.js in script tag, within this function.
    var script = document.createElement('script');
    script.src = '../../../resources/js-test-post.js';
    script.type = 'text/javascript';
    script.onload = function () {};
    document.getElementsByTagName('head')[0].appendChild(script);
}
successfullyParsed = true;
</script>
</body>
</html>
