<body>
<div id="description"></div>
<div id="console"></div>
<script id="square" type="x-kernel">
__kernel void square(
	__global float* input,
	__global float* output,
	const unsigned int count)
{
	int i = get_global_id(0);
	if(i < count)
		output[i] = input[i] * input[i];
}
</script>

<script>
function getKernel (id ) {
	var kernelScript = document.getElementById( id );
	if(kernelScript === null || kernelScript.type !== "x-kernel")
			return null;

	return kernelScript.firstChild.textContent;
}
</script>
<script>
/******WebCLCommandQueue enqueueNDRangeKernel with webCLKernel, null, Int32Array([300, 400]) and Int32Array([300, 400]) Parameters*************/
try {
	debug("WebCLCommandQueue enqueueNDRangeKernel with webCLKernel, null, Int32Array([300, 400]) and Int32Array([300, 400]) Parameters");
	
	/*var context = webcl.createContext();
	var kernelSource = getKernel("square");
	var webCLProgram = context.createProgram(kernelSource);
	var platforms = webcl.getPlatforms();
	var devices = platforms[0].getDevices(webcl.DEVICE_TYPE_GPU);

	webCLProgram.build(devices, "-cl-finite-math-only");
	var webCLKernel = webCLProgram.createKernel("square");
	
	var webCLCommandQueue = context.createCommandQueue();*/

	var platforms = webcl.getPlatforms();
    var devices = platforms[0].getDevices(webcl.DEVICE_TYPE_GPU);
    var context = webcl.createContext();
    var DATA_SIZE = 1024;
    var data = new Float32Array(DATA_SIZE); 
    var count = DATA_SIZE;
    for(var i = 0; i < count; i++){
        data[i] = Math.random();
    }

	if(context instanceof WebCLContext) {
		var webCLCommandQueue = context.createCommandQueue(devices[0], webcl.QUEUE_PROFILING_ENABLE);
		try {
			var webCLEvent = context.createUserEvent();
			if(webCLEvent instanceof WebCLEvent) {
				var webCLKernel = getKernel("square");
				var localWorkSize = new Int32Array(1);
				var globalWorkSize = new Int32Array(1); 
				var webCLProgram = context.createProgram(webCLKernel);
				webCLProgram.build(devices, "-cl-finite-math-only");
				var kernal = webCLProgram.createKernel("square"); 
				input = context.createBuffer(webcl.MEM_READ_ONLY,  Float32Array.BYTES_PER_ELEMENT * count);
				output = context.createBuffer( webcl.MEM_WRITE_ONLY, Float32Array.BYTES_PER_ELEMENT * count);

				webCLCommandQueue.enqueueWriteBuffer( input, true, 0, Float32Array.BYTES_PER_ELEMENT * count, data );
				kernal.setArg(0, input);
				kernal.setArg(1, output);
				kernal.setArg(2, count, webcl.SIGNED_INT8);

				var workGroupSize = kernal.getWorkGroupInfo(devices[0], webcl.KERNEL_WORK_GROUP_SIZE);

				globalWorkSize[0] = count;
				localWorkSize[0] = workGroupSize;

				var gl = new Int32Array();
				gl[0] = 300;
				gl[1] = 400;
				var Ll = new Int32Array();
				Ll[0] = 2;
				Ll[1] = 2;
				var Offset = new Int32Array();
				Offset[0] = 2;
				Offset[1] = 2;
			}
		} catch(e) {
			testFailed("Throws an exception : "+e.message);
			notifyFinishedToHarness();
		}
		try {
			webCLCommandQueue.enqueueNDRangeKernel(kernal, null, new Int32Array([300, 400]), new Int32Array([10,10]));
			testPassed("Passed.");notifyFinishedToHarness();
		} catch(e) {
			testFailed("enqueueNDRangeKernel throws an exception : "+e.message);
			notifyFinishedToHarness();
		}

	}
} catch(e) {
	testFailed("Throws an exception : "+e.message);
	notifyFinishedToHarness();
}

successfullyParsed = true;
</script>
