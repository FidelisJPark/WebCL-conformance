<html>
<head>
<meta charset="utf-8">
    <title>WebCLKernel setArg() vector3 type testing.</title>
    <link rel="stylesheet" href="../../../resources/js-test-style.css"/>
    <script src="../../../resources/js-test-pre.js"></script>
    <script src="../../../resources/cl_utils.js"></script>
</head>
<div id="description"></div>
<div id="console"></div>
<body>
<script>
// Runs a kernel "kernelVectorTwo" taking 8 inputs of different types and assigns it to the output buffer.
var kernel_arg_types = [Int8Array, Uint8Array, Int16Array, Uint16Array, Int32Array, Uint32Array, Int32Array, Uint32Array, Float32Array];
var kernel_arg_values = [
[[-10, 67, -11], [10, 67, 11], [-10, 67, -11], [10, 67, 11], [-10, 67, -11], [10, 67, 11], [0, -10, 0, 67, 0, -1], [0, 10, 0, 67, 0, 11], [10.0, 67, 11.0]],
[[-178, 67, -11], [178, 67, 11], [-178, 67, -11], [178, 67, 11], [-178, 67, -11], [178, 67, 11], [0, -178, 0, 67, 0, -1], [0, 178, 0, 67, 0, 11], [178.78, 67, 11.78]]
    ];
var VECTOR_SIZE = 3;
var count = VECTOR_SIZE * 9;
var webCLPlatform, webCLDevices, webCLContext, webCLCommandQueue, webCLProgram, webCLKernel;

try {
    debug("WebCLKernel setArg() vector3 type testing.");
    var wtu = WebCLTestUtils;
    webCLPlatform = wtu.getPlatforms();
    webCLDevices = wtu.getDevices(webCLPlatform);

    webCLContext = wtu.createContext();
    webCLCommandQueue = wtu.createCommandQueue(webCLContext);

    var kernelSource = wtu.readKernel("../../../resources/kernels/setArg_Vector3.cl");
    webCLProgram = wtu.createProgram(webCLContext, kernelSource);
    wtu.build(webCLProgram, webCLDevices);

    webCLKernel = webCLProgram.createKernel("kernelVectorThree");

    var output = wtu.createBuffer(webCLContext, webcl.MEM_WRITE_ONLY, Float32Array.BYTES_PER_ELEMENT * count);
    var i;
    for (i = 0; i < kernel_arg_values.length; i++) {
        try {
            var j, kernel_arg_value = kernel_arg_values[i];
            for (j = 0; j < kernel_arg_types.length; j++) {
                var input = eval("new kernel_arg_types[j](kernel_arg_value[j]);");
                if (input.length != VECTOR_SIZE) {
                    console.log(" kernel_arg_types[i] Input value is not of right length!.");
                    break;
                }
                webCLKernel.setArg(j, input);
            }
            webCLKernel.setArg(j, output);
            var globalWorkSize = [1];
            webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, globalWorkSize.length, [], globalWorkSize, []);

            var results = new Float32Array(count);
            webCLCommandQueue.enqueueReadBuffer(output, true, 0, Float32Array.BYTES_PER_ELEMENT * count , results);
        } catch (e) {
            testFailed("WebCLKernel setArg() vector3 type throws exception: " + e.message);
            continue;
        }
        var z, flag = true, resultString = "";
        for (y = 0; y < kernel_arg_value.length; y++) {
            for (z = 0; z < VECTOR_SIZE; z++) {
                resultString = resultString + results[((y * VECTOR_SIZE) + z)] + ", ";
                if (results[((y * VECTOR_SIZE) + z)].toFixed(2) != kernel_arg_value[y][z].toFixed(2)) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag && y == kernel_arg_value.length)
            testPassed("Test passed. Got expected value : " + resultString);
        else
            testFailed("Test failed " + ". Expected value : " + kernel_arg_value.toString() + ". Obtained value: " + resultString);
    }
} catch (e) {
    testFailed("WebCLKernel setArg() vector3 type throws exception: " + e.message);
}

successfullyParsed = true;
</script>
<script src="../../../resources/js-test-post.js"></script>
</body>
</html>
