<html>
<head>
<meta charset="utf-8">
    <title>WebCLCommandQueue enqueueCopyImage conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<div style="position:absolute; left:0px; top:0px; visibility:hidden">
    <canvas id="dstImageCanvas">
</div>
<script>
try {
    var jsInputImage = new Image();
    jsInputImage.src = "pebbleHalf.jpg";
    jsInputImage.onload = execute;
} catch(e) {
    testFailed("Unable to load HTML Image element : " + e.message);
}

var wtu = WebCLTestUtils;
var webCLContext = wtu.createContext();
var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
var srcImageRead, srcImageWrite, srcImageReadWrite, dstImageRead, dstImageReadWrite, dstImageWrite, srcOriginInvalid, dstOriginInvalid, regionInvalid;
var webCLContext2, webCLImage2, webCLCommandQueue2;
var srcOrigin = new Int32Array([12, 25]);
var dstOrigin = new Int32Array([12, 25]);
var region = new Int32Array([10, 20]);
var imageWidth = jsInputImage.width;
var imageHeight = jsInputImage.height;

function execute()
{
    try {
        debug("WebCLCommandQueue :: enqueueCopyImage() test case.\n");
        debug("(WebCLImage srcImage, WebCLImage dstImage, CLuint[2] srcOrigin, CLuint[2] dstOrigin, CLuint[2] region, optional WebCLEvent[]? eventWaitList, optional WebCLEvent? event)");

        srcImageReadWrite = webCLContext.createImage(webcl.MEM_READ_WRITE, jsInputImage);
        srcImageRead = webCLContext.createImage(webcl.MEM_READ_ONLY, jsInputImage);
        srcImageWrite = webCLContext.createImage(webcl.MEM_WRITE_ONLY, jsInputImage);

        // MEM_READ_WRITE destination image object.
        dstImageReadWrite = webCLContext.createImage(webcl.MEM_READ_WRITE, jsInputImage);
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, srcOrigin, dstOrigin, region);");
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageRead, dstImageReadWrite, srcOrigin, dstOrigin, region);");
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageWrite, dstImageReadWrite, srcOrigin, dstOrigin, region);");

        // MEM_WRITE_ONLY destination image object.
        dstImageWrite = webCLContext.createImage(webcl.MEM_WRITE_ONLY, jsInputImage);
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageWrite, srcOrigin, dstOrigin, region);");
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageRead, dstImageWrite, srcOrigin, dstOrigin, region);")
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageWrite, dstImageWrite, srcOrigin, dstOrigin, region);");

        // MEM_READ_ONLY destination image object.
        dstImageRead = webCLContext.createImage(webcl.MEM_WRITE_ONLY, jsInputImage);
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageRead, srcOrigin, dstOrigin, region);");
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageRead, dstImageRead, srcOrigin, dstOrigin, region);")
        shouldBeTrue("wtu.enqueueCopyImage(webCLCommandQueue, srcImageWrite, dstImageRead, srcOrigin, dstOrigin, region);");

        // FIXME :: Need to add test cases passing event parameters.

        // Testing for values of Image Offsets.
        srcOriginInvalid = new Int32Array([imageWidth + 1, imageHeight + 1]);
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageRead, dstImageWrite, srcOriginInvalid, dstOrigin, region);");
        dstOriginInvalid = new Int32Array([imageWidth + 1, imageHeight + 1]);
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageRead, dstImageWrite, srcOrigin, dstOriginInvalid, region);");
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageRead, dstImageWrite, srcOriginInvalid, dstOriginInvalid, region);");

        // Testing for values of rectangular region being written.
        regionInvalid = new Int32Array([imageWidth + 1, imageHeight + 1]);
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, srcOrigin, dstOrigin, regionInvalid);");

        // Testing invalid objects as params.
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, invalid_object, dstImageReadWrite, srcOrigin, dstOrigin, region);");
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, invalid_object, srcOrigin, dstOrigin, region);");
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, invalid_object, dstOrigin, region);");
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, srcOrigin, invalid_object, region);");
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, dstImageReadWrite, srcOrigin, dstOrigin, invalid_object);");

        // Testing for EXCEPTIONS
        webCLContext2 = wtu.createContext();
        webCLImage2 = webCLContext2.createImage(webcl.MEM_READ_WRITE, jsInputImage);
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, webCLImage2, dstImageReadWrite, srcOrigin, dstOrigin, region);");
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue, srcImageReadWrite, webCLImage2, srcOrigin, dstOrigin, region);");

        webCLCommandqueue2 = wtu.createCommandQueue(webCLContext2);
        shouldThrowWebCLException("wtu.enqueueCopyImage(webCLCommandQueue2, srcImageReadWrite, dstImageReadWrite, srcOrigin, dstOrigin, region);");

    } catch (e) {
        testFailed("WebCLCommandQueue :: enqueueCopyImage() throws an exception : " + e.message);
    }

    var script = document.createElement('script');
    script.src = '../../resources/js-test-post.js';
    script.type = 'text/javascript';

    script.onload = function () {};

    document.getElementsByTagName('head')[0].appendChild(script);
}
successfullyParsed = true;
</script>
</body>
</html>
