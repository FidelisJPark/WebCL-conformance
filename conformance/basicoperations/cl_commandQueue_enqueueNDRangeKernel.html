<html>
<head>
<meta charset="utf-8">
    <title>WebCLCommandQueue enqueueNDRangeKernel conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("WebCLCommandQueue enqueueNDRangeKernel test case.");
    debug("(WebCLKernel kernel, CLuint workDim, sequence<CLuint> globalWorkOffset, sequence globalWorkSize, sequence<CLuint> localWorkSize, optional sequence<CLuint> eventWaitList = null, optional WebCLEvent<CLuint> event = null)");

    var SIZE = 1024;
    var count = SIZE;
    var BUFFER_SIZE = Float32Array.BYTES_PER_ELEMENT * 320 * 240 * 4;
    var data = new Float32Array(SIZE);
    for (var i = 0; i < count; i++) {
        data[i] = Math.random();
    }

    var wtu = WebCLTestUtils;
    var webCLPlatform = wtu.getPlatforms();
    var webCLDevices = wtu.getDevices(webCLPlatform);
    var webCLContext = wtu.createContext();

    var kernelSource = wtu.readKernel("../../resources/kernels/square.cl");
    var webCLProgram = wtu.createProgram(webCLContext, kernelSource);
    wtu.build(webCLProgram, webCLDevices);
    var webCLKernel = wtu.createKernel(webCLProgram, "square");

    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);

    var workGroupSize = webCLKernel.getWorkGroupInfo(webCLDevices[0], webcl.KERNEL_WORK_GROUP_SIZE);

    var globalWorkSize = new Int32Array([2, workGroupSize/2]);
    var localWorkSize = new Int32Array([2, 1]);
    var globalWorkOffset = new Int32Array([1, 1]);
    var workDim = globalWorkSize.length;

    input = wtu.createBuffer(webCLContext, webcl.MEM_READ_ONLY, BUFFER_SIZE);
    output = wtu.createBuffer(webCLContext, webcl.MEM_WRITE_ONLY, BUFFER_SIZE);
    wtu.enqueueWriteBuffer(webCLCommandQueue, input, true, 0, DATA_SIZE, data);

    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize);", "INVALID_KERNEL_ARGS");

    wtu.setArg(webCLKernel, 0, input);
    wtu.setArg(webCLKernel, 1, output);
    wtu.setArg(webCLKernel, 2, new Uint32Array([count]));

    shouldBeUndefined("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize);");
    shouldBeUndefined("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, [], globalWorkSize, localWorkSize);");
    shouldBeUndefined("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, []);");
    shouldBeUndefined("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, [], globalWorkSize, []);");

    // Testing for Exceptions & invalid values.

    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(invalid_object, workDim, globalWorkOffset, globalWorkSize, localWorkSize);", "INVALID_KERNEL");

    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, 4, globalWorkOffset, globalWorkSize, localWorkSize);", "INVALID_WORK_DIMENSION");

    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, [10, 10, 10], globalWorkSize, localWorkSize);", "INVALID_GLOBAL_OFFSET");
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, [Math.pow(2,32), 1], globalWorkSize, localWorkSize);", "INVALID_GLOBAL_OFFSET");

    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, [], localWorkSize);", "INVALID_GLOBAL_WORK_SIZE");
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, [10], localWorkSize);", "INVALID_GLOBAL_WORK_SIZE");
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, [Math.pow(2,32), 2], localWorkSize);", "INVALID_GLOBAL_WORK_SIZE");

    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, [10, 10, 10]);", "INVALID_WORK_GROUP_SIZE");
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, [300, 400], [4, 3]);", "INVALID_WORK_GROUP_SIZE");

    var deviceMaxWorkGroupSize = webCLDevices[0].getInfo(webcl.DEVICE_MAX_WORK_GROUP_SIZE);
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, [deviceMaxWorkGroupSize, 2]);", "INVALID_WORK_GROUP_SIZE");

    var deviceMaxWorkItemSize = webCLDevices[0].getInfo(webcl.DEVICE_MAX_WORK_ITEM_SIZES);
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, [(deviceMaxWorkItemSize + 10), 2]);", "INVALID_WORK_ITEM_SIZE");

    var webCLdeviceCPU, webCLdeviceGPU, webCLContextALL, webCLKernelCPU, webCLProgramALL, webCLCommandQueueGPU;
    try {
        webCLdeviceCPU = wtu.getDevices(webCLPlatform, webcl.DEVICE_TYPE_CPU)[0];
        webCLdeviceGPU = wtu.getDevices(webCLPlatform, webcl.DEVICE_TYPE_GPU)[0];
        webCLContextALL = wtu.createContext(webCLPlatform, [webCLdeviceCPU, webCLdeviceGPU]);

        webCLProgramALL = wtu.createProgram(webCLContextALL, kernelSource);
        wtu.build(webCLProgramALL, [webCLdeviceCPU]);
        webCLKernelCPU = wtu.createKernel(webCLProgramALL, "square");

        webCLCommandQueueGPU = wtu.createCommandQueue(webCLContext, webCLdeviceGPU);
        shouldThrowExceptionName("webCLCommandQueueGPU.enqueueNDRangeKernel(webCLKernelCPU, workDim, [], globalWorkSize, []);", "INVALID_PROGRAM_EXECUTABLE");
    } catch (e) {
        testFailed("WebCLCommandQueue :: enqueueNDRangeKernel() test for INVALID_PROGRAM_EXECUTABLE threw : " + e.message);
    }

    // FIXME :: need to add test case to test for INVALID_IMAGE_SIZE & MEM_OBJECT_ALLOCATION_FAILURE

    // Test cases for kernel with __attribute [reqd_work_group_size].
    kernelSource = wtu.readKernel("../../resources/kernels/copy_attributes.cl");
    webCLProgram = wtu.createProgram(webCLContext, kernelSource);
    wtu.build(webCLProgram, webCLDevices);
    webCLKernel = wtu.createKernel(webCLProgram, "copy");

    input = wtu.createBuffer(webCLContext, webcl.MEM_READ_ONLY, BUFFER_SIZE);
    output = wtu.createBuffer(webCLContext, webcl.MEM_WRITE_ONLY, BUFFER_SIZE);
    wtu.setArg(webCLKernel, 0, input);
    wtu.setArg(webCLKernel, 1, output);
    wtu.setArg(webCLKernel, 2, new Uint32Array([count]));

    shouldBeUndefined("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, 3, [], [30, 40, 10], [10, 10, 10]);");
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, [300, 400], [1, 1]);", "INVALID_WORK_GROUP_SIZE");

    var webCLContextNew = wtu.createContext();
    var webCLCommandQueueNew = wtu.createCommandQueue(webCLContextNew);
    var webCLProgramNew = wtu.createProgram(webCLContextNew, kernelSource);
    wtu.build(webCLProgramNew, webCLDevices);
    var webCLKernelNew = wtu.createKernel(webCLProgramNew, "square");
    wtu.setArg(webCLKernel, 0, input);
    wtu.setArg(webCLKernel, 1, output);
    wtu.setArg(webCLKernel, 2, new Uint32Array([count]));
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernelNew, workDim, globalWorkOffset, globalWorkSize, localWorkSize);", "INVALID_CONTEXT");
    shouldThrowExceptionName("webCLCommandQueueNew.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize);", "INVALID_CONTEXT");

    var webCLEvent = wtu.createEvent(webCLContext);
    var webCLEventNew = wtu.createEvent(webCLContextNew);
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize, [webCLEventNew], null);", "INVALID_CONTEXT");
    shouldThrowExceptionName("webCLCommandQueueNew.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize, [webCLEvent], null);", "INVALID_CONTEXT");
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize, [], webCLEventNew);", "INVALID_CONTEXT");
    shouldThrowExceptionName("webCLCommandQueueNew.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize, [], webCLEvent);", "INVALID_CONTEXT");

    wtu.release(webCLEventNew);
    shouldThrowExceptionName("webCLCommandQueue.enqueueNDRangeKernel(webCLKernel, workDim, globalWorkOffset, globalWorkSize, localWorkSize, [webCLEventNew], webCLEvent);", "INVALID_EVENT_WAIT_LIST");

} catch(e) {
    testFailed(e.description);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
