<html>
<head>
<meta charset="utf-8">
    <title>enqueueCopyImageToBuffer conformance test.</title>
    <link rel="stylesheet" href="../../../resources/js-test-style.css"/>
    <script src="../../../resources/js-test-pre.js"></script>
    <script src="../../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("enqueueCopyImageToBuffer functionality test case.");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
    var correct, origin, region, data, result;
    var width, height, imageArea;
    var count = SIZE;
    var webCLBufferReadWrite, webCLImageReadWrite, webCLImageDescriptorReadWrite;
    var partialCopySize = 10, bufferOffset = 50;

    /*
    *   Testing for partial size enqueueCopyImageToBuffer.
    *   Copies 10 int values from source image to destination buffer.
    */
    try {
        width = 10, height = 10;
        data = new Int32Array(partialCopySize);
        result = new Int32Array(partialCopySize);
        origin = [0, 0];
        region = [2, 5];

        data = wtu.generateRandomInt(data, partialCopySize);
        webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, width, height);
        webCLImageReadWrite = wtu.createImage(webCLContext, webcl.MEM_READ_WRITE, webCLImageDescriptorReadWrite);
        webCLBufferReadWrite = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, partialCopySize * Int32Array.BYTES_PER_ELEMENT);

        wtu.enqueueWriteImage(webCLCommandQueue, webCLImageReadWrite, true, origin, region, 0, data);
        wtu.enqueueCopyImageToBuffer(webCLCommandQueue, webCLImageReadWrite, webCLBufferReadWrite, origin, region, 0);
        wtu.enqueueReadBuffer(webCLCommandQueue, webCLBufferReadWrite, true, 0, partialCopySize * Int32Array.BYTES_PER_ELEMENT, result);

        wtu.verifyResult(data, result, partialCopySize, "enqueueCopyImageToBuffer for copying 10 values with origin as [0, 0] & region as [2,5]");
    } catch(e) {
        testFailed(e.description);
    }

    /*
    *   Testing for complete size enqueueCopyImageToBuffer.
    *   Copies complete image size (10 * 10) int values from source image to destination buffer.
    */
    try {
        width = 10, height = 10;
        imageArea = width * height;
        data = new Int8Array(imageArea);
        result = new Int8Array(imageArea);
        origin = [0, 0];
        region = [width, height];

        data = wtu.generateRandomInt(data, imageArea);
        webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, width, height);
        webCLImageReadWrite = wtu.createImage(webCLContext, webcl.MEM_READ_WRITE, webCLImageDescriptorReadWrite);
        webCLBufferReadWrite = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, imageArea * Int32Array.BYTES_PER_ELEMENT);

        wtu.enqueueWriteImage(webCLCommandQueue, webCLImageReadWrite, true, origin, region, 0, data);
        wtu.enqueueCopyImageToBuffer(webCLCommandQueue, webCLImageReadWrite, webCLBufferReadWrite, origin, region, 0);
        wtu.enqueueReadBuffer(webCLCommandQueue, webCLBufferReadWrite, true, 0, imageArea, result);

        wtu.verifyResult(data, result, imageArea, "enqueueCopyImageToBuffer for copying imageArea (10 * 10) values with origin as [0, 0] & region as [width, height]");
    } catch(e) {
        testFailed(e.description);
    }

    /*
    *   Testing for complete size enqueueCopyImageToBuffer.
    *   Copies 10 int values from source image to destination buffer with offset 50.
    */

    try {
        width = 10, height = 10;
        data = new Int32Array(partialCopySize);
        result = new Int32Array(partialCopySize);
        origin = [0, 0];
        region = [5, 2];

        data = wtu.generateRandomInt(data, partialCopySize);
        webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, width, height);
        webCLImageReadWrite = wtu.createImage(webCLContext, webcl.MEM_READ_WRITE, webCLImageDescriptorReadWrite);
        webCLBufferReadWrite = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, (partialCopySize * Int32Array.BYTES_PER_ELEMENT) + (bufferOffset * Int32Array.BYTES_PER_ELEMENT));

        wtu.enqueueWriteImage(webCLCommandQueue, webCLImageReadWrite, true, origin, region, 0, data);
        wtu.enqueueCopyImageToBuffer(webCLCommandQueue, webCLImageReadWrite, webCLBufferReadWrite, origin, region, bufferOffset * Int32Array.BYTES_PER_ELEMENT);
        wtu.enqueueReadBuffer(webCLCommandQueue, webCLBufferReadWrite, true, bufferOffset * Int32Array.BYTES_PER_ELEMENT, partialCopySize * 4, result);

        wtu.verifyResult(data, result, partialCopySize, "enqueueCopyImageToBuffer for copying 10 values with origin as [0, 0] & region as [5, 2] and " + bufferOffset + " as offset");
    } catch(e) {
        testFailed(e.description);
    }

    /*
    *   Testing for complete size enqueueCopyImageToBuffer.
    *   Copies 10 int values from end of source image to destination buffer.
    */
    try {
        width = 100, height = 100;
        data = new Int32Array(partialCopySize);
        result = new Int32Array(partialCopySize);
        origin = [99, 90];
        region = [1, 10];

        data = wtu.generateRandomInt(data, partialCopySize);
        webCLImageDescriptorReadWrite = wtu.getSupportedImageFormats(webCLContext, webcl.MEM_READ_WRITE, width, height);
        webCLImageReadWrite = wtu.createImage(webCLContext, webcl.MEM_READ_WRITE, webCLImageDescriptorReadWrite);
        webCLBufferReadWrite = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, partialCopySize * Int32Array.BYTES_PER_ELEMENT);

        wtu.enqueueWriteImage(webCLCommandQueue, webCLImageReadWrite, true, origin, region, 0, data);
        wtu.enqueueCopyImageToBuffer(webCLCommandQueue, webCLImageReadWrite, webCLBufferReadWrite, origin, region, 0);
        wtu.enqueueReadBuffer(webCLCommandQueue, webCLBufferReadWrite, true, 0, partialCopySize * 4, result);

        wtu.verifyResult(data, result, partialCopySize, "enqueueCopyImageToBuffer for copying 10 values with origin as [99, 90] & region as [1, 10]");
    } catch(e) {
        testFailed(e.description);
    }

} catch(e) {
    testFailed(e.description);
}
successfullyParsed = true;
</script>
<script src="../../../resources/js-test-post.js"></script>
</body>
</html>
