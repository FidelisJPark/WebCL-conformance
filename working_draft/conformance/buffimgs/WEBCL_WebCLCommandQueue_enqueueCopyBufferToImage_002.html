 <html>
<head>
<meta charset="utf-8">
    <title>WebCL_High</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<div style="position:absolute; left:0px; top:0px; visibility:hidden">
	<canvas id="inputCanvas">
</div>
<script>
/******WebCLCommandQueue enqueueCopyBufferToImage with WebCLBuffer Obj(MEM_WRITE_ONLY), WebCLImage obj(MEM_READ_ONLY), 0, origin(2D) and region(2D)*************/
try {
	var jsInputImage;
	jsInputImage = new Image();
	jsInputImage.src = "pebbleHalf.jpg";
	jsInputImage.onload = execute;
} catch(e) {
	testFailed("Image throws an exception : "+e.message);
	notifyFinishedToHarness();
}

function execute() {
	try {
		debug("WebCLCommandQueue enqueueCopyBufferToImage with WebCLBuffer Obj(MEM_WRITE_ONLY), WebCLImage obj(MEM_READ_ONLY), 0, origin(2D) and region(2D)");
		var webcl = new WebCL();
		if("undefined" == typeof(WebCL) && (null != (new WebCL()))) {
			testFailed("WebCL context does not exist");
			notifyFinishedToHarness();
		} else {
			var width = jsInputImage.width;
			var height = jsInputImage.height;
			var context = webcl.createContext();
			if( context instanceof WebCLContext ) {
				try {
					var webCLCommandQueue = context.createCommandQueue();
					var input = context.createBuffer(webcl.MEM_WRITE_ONLY,  Float32Array.BYTES_PER_ELEMENT * width *height*4, null);
					var webCLImage = context.createImage(webcl.MEM_READ_ONLY | webcl.MEM_USE_HOST_PTR, jsInputImage);
					if(webCLCommandQueue instanceof WebCLCommandQueue) {
						var origin = new Int32Array(3);
						origin[0] = 12;
						origin[0] = 25;
						origin[0] = 0;
						var region = new Int32Array(3);
						region[0] = 10;
						region[0] = 20;
						region[0] = 1;
						try {
							webCLCommandQueue.enqueueCopyBufferToImage(input, webCLImage, 0, origin, region);
							testPassed("enqueueCopyBufferToImage Passed.");notifyFinishedToHarness();
						} catch(e) {
							testFailed("enqueueCopyBufferToImage throws an exception : "+e.message);notifyFinishedToHarness();
						}
					} else {
						testFailed("createCommandQueue is returned : "+webCLCommandQueue);
						notifyFinishedToHarness();
					}
				} catch(e) {
					testFailed("context createCommandQueue() throws an exception : "+e.message);
					notifyFinishedToHarness();
				}
			} else {
				testFailed("createContext returned : "+context);
				notifyFinishedToHarness();
			}
		}		
	} catch (e) {
		testFailed("WebCL throws an exception : "+e.message);
		notifyFinishedToHarness();
	}
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
