<html>
<head>
<meta charset="utf-8">
    <title>WebCLKernel getArgInfo conformance test.</title>
    <link rel="stylesheet" href="../../../resources/js-test-style.css"/>
    <script src="../../../resources/js-test-pre.js"></script>
    <script src="../../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
</script>
<script>
try {
    debug("WebCLKernel :: getArgInfo() test case.");
    debug("(CLuint index)\n");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLDevices = wtu.getDevices(webCLPlatforms);

    /*
    *   Testing with kernel setArg_local.cl
    */

    var kernelSource = wtu.readKernel("../../../resources/kernels/setArg_local.cl");
    var webCLProgram = wtu.createProgram(webCLContext, kernelSource);
    wtu.build(webCLProgram, webCLDevices);
    var webCLKernelWithLocalArgument = wtu.createKernel(webCLProgram, "setArgLocal");

    if ((webCLKernelWithLocalArgument.getArgInfo(0) != null)
        && (webCLKernelWithLocalArgument.getArgInfo(0).name === "input")
        && (webCLKernelWithLocalArgument.getArgInfo(0).typeName === float)
        && (webCLKernelWithLocalArgument.getArgInfo(0).addressQualifier === global)
        && (webCLKernelWithLocalArgument.getArgInfo(0).accessQualifier === none))
        testPassed("getArg of index 0 for kernel \"setArgLocal\" was as expected.");
    else
        testFailed("getArg of index 0 for kernel \"setArgLocal\" failed.");

    if ((webCLKernelWithLocalArgument.getArgInfo(1) != null)
        && (webCLKernelWithLocalArgument.getArgInfo(1).name === "output")
        && (webCLKernelWithLocalArgument.getArgInfo(1).typeName === float)
        && (webCLKernelWithLocalArgument.getArgInfo(1).addressQualifier === global)
        && (webCLKernelWithLocalArgument.getArgInfo(1).accessQualifier === none))
        testPassed("getArg of index 1 for kernel \"setArgLocal\" was as expected.");
    else
        testFailed("getArg of index 1 for kernel \"setArgLocal\" failed.");

    if ((webCLKernelWithLocalArgument.getArgInfo(2) != null)
        && (webCLKernelWithLocalArgument.getArgInfo(2).name === "temp")
        && (webCLKernelWithLocalArgument.getArgInfo(2).typeName === float)
        && (webCLKernelWithLocalArgument.getArgInfo(2).addressQualifier === local)
        && (webCLKernelWithLocalArgument.getArgInfo(2).accessQualifier === none))
        testPassed("getArg of index 2 for kernel \"setArgLocal\" was as expected.");
    else
        testFailed("getArg of index 2 for kernel \"setArgLocal\" failed.");

    if ((webCLKernelWithLocalArgument.getArgInfo(3) != null)
        && (webCLKernelWithLocalArgument.getArgInfo(3).name === "count")
        && (webCLKernelWithLocalArgument.getArgInfo(3).typeName === int)
        && (webCLKernelWithLocalArgument.getArgInfo(3).addressQualifier === constant)
        && (webCLKernelWithLocalArgument.getArgInfo(3).accessQualifier === none))
        testPassed("getArg of index 3 for kernel \"setArgLocal\" was as expected.");
    else
        testFailed("getArg of index 3 for kernel \"setArgLocal\" failed.");

    // Testing for exception.
    shouldBeNull("webCLKernelWithLocalArgument.getArgInfo(4);");

    /*
    *   Testing with kernel getArg.cl
    */

    kernelSource = wtu.readKernel("../../../resources/kernels/getArg.cl");
    webCLProgram = wtu.createProgram(webCLContext, kernelSource);
    wtu.build(webCLProgram, webCLDevices);
    webCLgetArgSampleKernel = wtu.createKernel(webCLProgram, "getArg_sample");

    if ((webCLgetArgSampleKernel.getArgInfo(0) != null)
        && (webCLgetArgSampleKernel.getArgInfo(0).name === "input")
        && (webCLgetArgSampleKernel.getArgInfo(0).typeName === float)
        && (webCLgetArgSampleKernel.getArgInfo(0).addressQualifier === global)
        && (webCLgetArgSampleKernel.getArgInfo(0).accessQualifier === write_only))
        testPassed("getArg of index 0 for kernel \"getArg_sample\" was as expected.");
    else
        testFailed("getArg of index 0 for kernel \"getArg_sample\" failed.");

    if ((webCLgetArgSampleKernel.getArgInfo(1) != null)
        && (webCLgetArgSampleKernel.getArgInfo(1).name === "output")
        && (webCLgetArgSampleKernel.getArgInfo(1).typeName === float)
        && (webCLgetArgSampleKernel.getArgInfo(1).addressQualifier === global)
        && (webCLgetArgSampleKernel.getArgInfo(1).accessQualifier === read_write))
        testPassed("getArg of index 1 for kernel \"getArg_sample\" was as expected.");
    else
        testFailed("getArg of index 1 for kernel \"getArg_sample\" failed.");

    if ((webCLgetArgSampleKernel.getArgInfo(2) != null)
        && (webCLgetArgSampleKernel.getArgInfo(2).name === "webCLSampler")
        && (webCLgetArgSampleKernel.getArgInfo(2).typeName === sampler)
        && (webCLgetArgSampleKernel.getArgInfo(2).addressQualifier === private)
        && (webCLgetArgSampleKernel.getArgInfo(2).accessQualifier === read_only))
        testPassed("getArg of index 2 for kernel \"getArg_sample\" was as expected.");
    else
        testFailed("getArg of index 2 for kernel \"getArg_sample\" failed.");

    // Testing for exception.
    shouldBeNull("webCLgetArgSampleKernel.getArgInfo(3);");

} catch (e) {
    testFailed(e.description);
}
successfullyParsed = true;
</script>
<script src="../../../resources/js-test-post.js"></script>
</body>
</html>
