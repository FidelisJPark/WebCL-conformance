<html>
<head>
<meta charset="utf-8">
    <title>enqueueCopyBuffer conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("enqueueCopyBuffer functionality test case.");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLDevices = wtu.getDevices(webCLPlatforms);
    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
    var srcBuffer, destBuffer;
    var correct;
    var count = SIZE;
    var data = new Int32Array(SIZE);
    var result = new Int32Array(SIZE);
    var globalWorkSize = new Int32Array(1);
    var localWorkSize = new Int32Array(1);

    /*
    *   Testing for partial size enqueueCopyBuffer.
    *   Copies int values from source to destination buffer.
    */

    try {
        for (i = 0; i < count; i++)
            data[i] = Math.floor(Math.random() * 10);

        var loopCountIndex = 0, loopCount = 20;
        var srcOffset = 10, destOffset = 5;
        srcBuffer = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, DATA_SIZE);
        wtu.enqueueWriteBuffer(webCLCommandQueue, srcBuffer, true, 0, DATA_SIZE, data);
        destBuffer = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, DATA_SIZE);
        wtu.enqueueCopyBuffer(webCLCommandQueue, srcBuffer, destBuffer, (srcOffset * 4), (destOffset * 4), (loopCount * 4));
        wtu.enqueueReadBuffer(webCLCommandQueue, destBuffer, true, 0, DATA_SIZE, result);

        correct = 0;
        for (i = srcOffset, j = destOffset; loopCountIndex < loopCount; i++, j++, loopCountIndex++) {
            if (data[i] == result[j])
                correct++;
        }
        console.log("Computed " + correct + "/" + loopCount + " correct values for partial size enqueueCopyBuffer.");
        if (correct == loopCount)
            testPassed("Test passed for all " + loopCount + " values for partial size enqueueCopyBuffer.");
        else
            testFailed("Test failed for  partial size enqueueCopyBuffer. Computed " + correct + " / " + loopCount + " correct values.");

    } catch(e) {
        testFailed(e.description);
    }

    /*
    *   Testing for complete buffer size enqueueCopyBuffer.
    *   Copies int values from source to destination buffer.
    */

    try {
        for (i = 0; i < count; i++)
            data[i] = Math.floor(Math.random() * 10);

        srcBuffer = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, DATA_SIZE);
        wtu.enqueueWriteBuffer(webCLCommandQueue, srcBuffer, true, 0, DATA_SIZE, data);
        destBuffer = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, DATA_SIZE);
        wtu.enqueueCopyBuffer(webCLCommandQueue, srcBuffer, destBuffer, 0, 0, DATA_SIZE);
        wtu.enqueueReadBuffer(webCLCommandQueue, destBuffer, true, 0, DATA_SIZE, result);

        correct = 0;
        for (i = 0; i < count; i++) {
            if (data[i] === result[i])
                correct++;
        }
        console.log("Computed " + correct + "/" + count + " correct values for enqueueCopyBuffer.");
        if (correct == count)
            testPassed("Test passed for all " + count + " values for enqueueCopyBuffer.");
        else
            testFailed("Test failed for enqueueCopyBuffer. Computed " + correct + " / " + count + " correct values.");

    } catch(e) {
        testFailed(e.description);
    }

} catch(e) {
    testFailed(e.description);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
