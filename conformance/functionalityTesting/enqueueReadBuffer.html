<html>
<head>
<meta charset="utf-8">
    <title>enqueueReadBuffer conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>

<script>
var executeKernel = function (webCLContext, kernelName, webCLDevices, webCLCommandQueue, resultDataType, numBytes, expectedResult) {
    try {
        webCLBuffer = wtu.createBuffer(webCLContext, webcl.MEM_READ_WRITE, 4);
        kernelName = kernelName.replace(/^\s+|\s+$/g, '');
        var kernelPath = "../../resources/kernels/" + kernelName + ".cl";
        kernelSource = wtu.readKernel(kernelPath);
        webCLProgram = wtu.createProgram(webCLContext, kernelSource);
        wtu.build(webCLProgram, webCLDevices);

        webCLKernel = wtu.createKernel(webCLProgram, kernelName);
        wtu.setArg(webCLKernel, 0, webCLBuffer);

        globalWorkSize[0] = SIZE;
        localWorkSize[0] = webCLKernel.getWorkGroupInfo(webCLDevices[0], webcl.KERNEL_WORK_GROUP_SIZE);

        wtu.enqueueNDRangeKernel(webCLCommandQueue, webCLKernel, globalWorkSize.length, [], globalWorkSize, localWorkSize);
        wtu.enqueueReadBuffer(webCLCommandQueue, webCLBuffer, true, 0, numBytes, resultDataType);
        if (resultDataType[0] == expectedResult || String.fromCharCode(resultDataType[0]) == expectedResult)
            testPassed("Test passed for kernel: " + kernelName);
        else
            testFailed("Test failed for kernel: " + kernelName);
    } catch (e) {
        testFailed(e.description);
    }
}

try {
    debug("enqueueReadBuffer functionality test case.");

    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var webCLPlatforms = wtu.getPlatforms();
    var webCLDevices = wtu.getDevices(webCLPlatforms);
    var webCLCommandQueue = wtu.createCommandQueue(webCLContext);
    var kernelSource, webCLKernel, webCLProgram;
    var count = SIZE;
    var webCLBuffer;
    var resultInt = new Int32Array(1);
    var resultFloat = new Float32Array(1);
    var globalWorkSize = new Int32Array(1);
    var localWorkSize = new Int32Array(1);

    executeKernel(webCLContext, "test_stream_read_int", webCLDevices, webCLCommandQueue, resultInt, 4, ((1<<16)+1));
    executeKernel(webCLContext, "test_stream_read_uint", webCLDevices, webCLCommandQueue, resultInt, 4, ((1<<16)+1));
    executeKernel(webCLContext, "test_stream_read_float", webCLDevices, webCLCommandQueue, resultFloat, 4, (3.40282346638528860e+38));
    executeKernel(webCLContext, "test_stream_read_long", webCLDevices, webCLCommandQueue, resultFloat, 4, (1<<32)+1);
    executeKernel(webCLContext, "test_stream_read_ulong", webCLDevices, webCLCommandQueue, resultFloat, 4, (1<<32)+1);
    executeKernel(webCLContext, "test_stream_read_short", webCLDevices, webCLCommandQueue, resultInt, 2, (1<<8)+1);
    executeKernel(webCLContext, "test_stream_read_ushort", webCLDevices, webCLCommandQueue, resultInt, 2, (1<<8)+1);
    executeKernel(webCLContext, "test_stream_read_char", webCLDevices, webCLCommandQueue, resultInt, 2, 'w');
    executeKernel(webCLContext, "test_stream_read_uchar", webCLDevices, webCLCommandQueue, resultInt, 1, 'w');

} catch(e) {
    testFailed(e.description);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
