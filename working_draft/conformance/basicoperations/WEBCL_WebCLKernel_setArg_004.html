<html>
<head>
<meta charset="utf-8">
    <title>WebCL_High</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script id="square" type="x-kernel">
__kernel void square(
	__global float* input,
	__global float* output,
	const unsigned int count)
{
	unsigned int i = get_global_id(0);
	if(i < count)
		output[i] = input[i] * input[i];
}
</script>

<script>
function getKernel (id ) {
	var kernelScript = document.getElementById( id );
	if(kernelScript === null || kernelScript.type !== "x-kernel")
			return null;

	return kernelScript.firstChild.textContent;
}
</script>
<script>
/********************WebCLKernel setArg with 0, 0 and WebCLKernelArgumentTypes.UCHAR parameters**********************/
try {
	debug("WebCLKernel setArg with 0, 0 and WebCLKernelArgumentTypes.UCHAR parameters");
	var webcl = new WebCL();
	if("undefined" == typeof(WebCL) && (null != (new WebCL()))) {
		testFailed("WebCL context does not exist");notifyFinishedToHarness();
	} else {
		try {
			var context = webcl.createContext();
			if(context instanceof WebCLContext) {
				try {
					var kernelSource = getKernel("square");
					var webCLProgram = context.createProgram(kernelSource);
					if(webCLProgram instanceof WebCLProgram) {
						try {
							var webCLKernel = webCLProgram.createKernel("square");
							if(webCLKernel instanceof WebCLKernel) {
								try {
								  var platforms = webcl.getPlatforms();
                                  var devices = platforms[0].getDevices(webcl.DEVICE_TYPE_GPU);
                                  webCLProgram.build(devices, "-cl-single-precision-constant");
                                  webCLKernel.setArg(2, 0, 0); //WebCLKernelArgumentTypes.UCHAR);
                                  testPassed("setArg() passed.");notifyFinishedToHarness();
								} catch(e) {
									testFailed("setArg() API throws an exception : "+e.message);notifyFinishedToHarness();
								}
							} else {
								testFailed("createKernel is retunred : "+webCLKernel);notifyFinishedToHarness();
							}
						} catch(e) {
							testFailed("createKernel throws an exception : "+e.message);notifyFinishedToHarness();
						}
					}
					else testFailed("createProgram() is returned : "+webCLProgram);notifyFinishedToHarness();
				} catch(e) {
					testFailed("context createProgram() throws an exception : "+e.message);notifyFinishedToHarness();
				}
			} else {
				testFailed("createContext returned : "+context);notifyFinishedToHarness();
			}
		} catch(e) {
			testFailed("createContext() throws an exception : "+e.message);notifyFinishedToHarness();
		}
	}
} catch (e) {
	testFailed("WebCL throws an exception : "+e.message);notifyFinishedToHarness();
}

successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
