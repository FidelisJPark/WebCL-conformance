<html>
<head>
<meta charset="utf-8">
    <title>WebCLContext createBuffer conformance test.</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
    <script src="../../resources/cl_utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script>
try {
    debug("WebCLContext :: createBuffer test case.");
    debug("(CLenum memFlags, CLuint sizeInBytes, optional ArrayBuffer hostPtr)");
    var wtu = WebCLTestUtils;
    var webCLContext = wtu.createContext();
    var hostPtr = new ArrayBuffer(SIZE);

    // Testing for MEM_READ_ONLY Buffer.
    shouldBeType("webCLContext.createBuffer(webcl.MEM_READ_ONLY, DATA_SIZE);", "WebCLBuffer");
    shouldBeType("webCLContext.createBuffer(webcl.MEM_READ_ONLY, DATA_SIZE, hostPtr);", "WebCLBuffer");

    // Testing for MEM_WRITE_ONLY Buffer.
    shouldBeType("webCLContext.createBuffer(webcl.MEM_WRITE_ONLY, DATA_SIZE);", "WebCLBuffer");
    shouldBeType("webCLContext.createBuffer(webcl.MEM_WRITE_ONLY, DATA_SIZE, hostPtr);", "WebCLBuffer");

    // Testing for MEM_READ_WRITE Buffer.
    shouldBeType("webCLContext.createBuffer(webcl.MEM_READ_WRITE, DATA_SIZE);", "WebCLBuffer");
    shouldBeType("webCLContext.createBuffer(webcl.MEM_READ_WRITE, DATA_SIZE, hostPtr);", "WebCLBuffer");

    // Testing for Exceptions.
    shouldThrowWebCLException("webCLContext.createBuffer(invalid_object, DATA_SIZE);");
    shouldThrowWebCLException("webCLContext.createBuffer(webcl.MEM_READ_WRITE, invalid_object);");
    shouldThrowWebCLException("webCLContext.createBuffer(webcl.MEM_READ_WRITE, DATA_SIZE, invalid_object);");
    shouldThrowWebCLException("webCLContext.createBuffer(webcl.MEM_READ_WRITE, 0, hostPtr);");
    shouldThrowWebCLException("webCLContext.createBuffer(webcl.MEM_READ_WRITE, 100, new ArrayBuffer(10));");

    var webCLPlatforms = wtu.getPlatforms();
    var webCLDevices = wtu.getDevices(webCLPlatforms);
    var deviceMaxMem = webCLDevices[0].getInfo(webcl.DEVICE_MAX_MEM_ALLOC_SIZE);
    var deviceMaxMemSize = deviceMaxMem + 1;
    shouldThrowWebCLException("webCLContext.createBuffer(webcl.MEM_READ_ONLY, deviceMaxMemSize, new ArrayBuffer(1024));");

} catch(e) {
    testFailed("WebCLContext :: createBuffer() throws an exception : " + e.message);
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
