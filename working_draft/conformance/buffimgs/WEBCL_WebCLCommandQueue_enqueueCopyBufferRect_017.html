 <html>
<head>
<meta charset="utf-8">
    <title>WebCL_High</title>
    <link rel="stylesheet" href="../../resources/js-test-style.css"/>
    <script src="../../resources/js-test-pre.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<div style="position:absolute; left:0px; top:0px; visibility:hidden">
	<canvas id="inputCanvas">
</div>
<script>
/******WebCLCommandQueue enqueueCopyBufferRect with WebCLBuffer Obj(MEM_WRITE_ONLY), WebCLImage obj(MEM_WRITE_ONLY), with same srcOrigin(2D) nd dstOrigin(2D) objs, region(2D), srcRowPitch, srcSlicePitch, dstRowPitch and dstSlicePitch*************/
try {
	debug("WebCLCommandQueue enqueueCopyBufferRect with WebCLBuffer Obj(MEM_WRITE_ONLY), WebCLImage obj(MEM_WRITE_ONLY), with same srcOrigin(2D) nd dstOrigin(2D) objs, region(2D), srcRowPitch, srcSlicePitch, dstRowPitch and dstSlicePitch");

	var context = webcl.createContext();
	if( context instanceof WebCLContext ) {
		try {
			var webCLCommandQueue = context.createCommandQueue();
			var srcBuffer = context.createBuffer(webcl.MEM_WRITE_ONLY, Float32Array.BYTES_PER_ELEMENT * 320 * 240 * 4);
			var dstBuffer = context.createBuffer(webcl.MEM_WRITE_ONLY, Float32Array.BYTES_PER_ELEMENT * 320 * 240 * 4);
			if(webCLCommandQueue instanceof WebCLCommandQueue) {
				var srcOrigin = new Int32Array(3);
				srcOrigin[0] = 12;
				srcOrigin[1] = 25;
				srcOrigin[2] = 0;
				var region = new Int32Array(3);
				region[0] = 10;
				region[1] = 20;
				region[2] = 1;
				try {
					webCLCommandQueue.enqueueCopyBufferRect(srcBuffer,
															dstBuffer,
															srcOrigin,
															srcOrigin,
															region,
															Float32Array.BYTES_PER_ELEMENT * 320 * 4,
															Float32Array.BYTES_PER_ELEMENT * 320 * 4,
															Float32Array.BYTES_PER_ELEMENT * 320 * 4,
															Float32Array.BYTES_PER_ELEMENT * 320 * 4);
					testPassed("enqueueCopyBufferToImage Passed.");notifyFinishedToHarness();
				} catch(e) {
					testFailed("enqueueCopyBufferToImage throws an exception : "+e.message);notifyFinishedToHarness();
				}
			} else {
				testFailed("createCommandQueue is returned : "+webCLCommandQueue);
				notifyFinishedToHarness();
			}
		} catch(e) {
			testFailed("context createCommandQueue() throws an exception : "+e.message);
			notifyFinishedToHarness();
		}
	} else {
		testFailed("createContext returned : "+context);
		notifyFinishedToHarness();
	}
} catch (e) {
	testFailed("WebCL throws an exception : "+e.message);
	notifyFinishedToHarness();
}
successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>
</body>
</html>
